<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://media.giphy.com/media/8UG4BfcjUnTFm/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: chaos 10s infinite;
            z-index: 20;
        }
        h1 {
            font-size: 4rem;
            color: #f0f;
            text-shadow: 2px 2px 10px rgba(255,0,255,0.7);
            animation: flicker 1.5s infinite;
        }
        p {
            font-size: 1.5rem;
            color: #0ff;
            animation: flicker 2s infinite;
        }
        .button {
            background-color: rgba(255, 0, 255, 0.8);
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,0,255,0.5);
            animation: pulse 2s infinite;
        }
        .button:hover {
            background-color: rgba(255, 0, 255, 1);
            box-shadow: 0 0 20px rgba(255,0,255,1);
        }
        .interactive {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 10;
        }
        .interactive img {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.8;
            animation: spin 20s infinite linear;
            mix-blend-mode: multiply;
        }
        /* Random positioning for images */
        .interactive img:nth-child(1) { top: 5%; left: 5%; }
        .interactive img:nth-child(2) { top: 15%; left: 25%; }
        /* ... Add similar rules for more images ... */
        .interactive img:nth-child(100) { top: 85%; left: 85%; }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.5);
            animation: shapeAnim 5s infinite;
            z-index: 5;
        }
        .shape.square {
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 0, 0.5);
            animation: squareAnim 5s infinite;
        }
        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(0, 0, 255, 0.5);
            animation: triangleAnim 5s infinite;
        }
        .shape.circle {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 0, 0.5);
            animation: circleAnim 5s infinite;
        }
        .shape:nth-child(1) { top: 10%; left: 20%; }
        .shape:nth-child(2) { top: 30%; left: 50%; }
        .shape:nth-child(3) { top: 50%; left: 30%; }
        .shape:nth-child(4) { top: 70%; left: 60%; }
        /* Add more shape positions as needed */

        @keyframes chaos {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(90deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
            75% { transform: translate(-50%, -50%) rotate(270deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes shapeAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        @keyframes squareAnim {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes triangleAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes circleAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes popin {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .popup {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            color: #fff;
            display: none;
            z-index: 30;
        }
        .popup.active {
            display: block;
            animation: popin 0.5s ease-in-out;
        }
        .moving-text {
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 2rem;
            color: rgba(255, 0, 0, 0.8);
            white-space: nowrap;
            animation: moveText 10s infinite linear;
        }
        @keyframes moveText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .glitch {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #f0f;
            text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 15px #f0f, 0 0 20px #f0f, 0 0 25px #f0f, 0 0 30px #f0f;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

            animation: squareAnim 5s infinite;
        }
        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(0, 0, 255, 0.5);
            animation: triangleAnim 5s infinite;
        }
        .shape.circle {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 0, 0.5);
            animation: circleAnim 5s infinite;
        }
        .shape:nth-child(1) { top: 10%; left: 20%; }
        .shape:nth-child(2) { top: 30%; left: 50%; }
        .shape:nth-child(3) { top: 50%; left: 30%; }
        .shape:nth-child(4) { top: 70%; left: 60%; }
        /* Add more shape positions as needed */

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes shapeAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        @keyframes squareAnim {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes triangleAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes circleAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
